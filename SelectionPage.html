<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>SelectionPage</title>  
    <link rel="stylesheet" href="SelectionPage.css">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">  
    <link href="https://fonts.googleapis.com/css2?family=Platypi&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito&display=swap">  
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap">  
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Praise&display=swap"> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />  
</head>  
<body>  
<header class="header-container">  
    <div class="overlay">  
        <!-- Navigation bar -->  
        <nav class="nav-menu">  
            <div class="logo">  
                <img src="images/traveler-logo.png" alt="Icon">
                <h1><span class="white-title">Schedu</span><span class="orange-title">luxe</span></h1>
            </div>  
            <ul>  
                <li><a href="WelcomePage.html">Home</a></li>  
                <li><a href="About.html">About</a></li>  
                <li><a href="SignIn.html">Sign in</a></li>  
                <li><a href="SignIn.html">Sign up</a></li>  
                <li><a href="Profile.html"><span class="material-symbols-outlined">account_circle</span></a></li>  
            </ul>  
        </nav>  

        <!-- Main content section -->  
        <main class="main-content">  
          <h2>
            <span class="discover-text">Unlock </span>
            <span class="world-text">Unforgettable Experiences</span><br>
            <span class="step-text">by simply sharing your preferences</span>  
        </h2>         
            <!-- Search form -->  
            <div class="search-container">  
                <form action="/search-results" method="GET">  
                  <div class="form-group">  
                    <label for="destination">Destination</label>  
                    <select id="destination" name="destination" required>  
                      <option value="" disabled selected hidden>Select destination</option>  
                      <option value="paris">Paris</option>  
                      <option value="london">London</option>  
                      <option value="new-york">New York</option>  
                      <option value="italy">Italy</option>  
                      <option value="germany">Germany</option>  
                      <option value="vienna">Vienna</option>  
                    </select>  
                  </div>  
                  <div class="form-group">  
                    <label for="date">Days</label>  
                    <input type="number" min="1" max="3" id="date" name="date" placeholder="Select days" required>  
                  </div>  

                  <div class="form-group">
                    <label for="type">Type</label>
                    <div class="dropdown" onclick="event.stopPropagation()">
                      <button type="button" onclick="toggleDropdown(event)">Select Categories</button>
                      <div class="dropdown-content">
                        <div>
                          <input type="checkbox" id="educational" name="type" value="educational">
                          <label for="educational">Educational</label>
                        </div>
                        <div>
                          <input type="checkbox" id="culture" name="type" value="culture">
                          <label for="culture">Culture</label>
                        </div>
                        <div>
                          <input type="checkbox" id="adventure" name="type" value="adventure">
                          <label for="adventure">Adventure</label>
                        </div>
                        <div>
                          <input type="checkbox" id="relaxation" name="type" value="relaxation">
                          <label for="relaxation">Relaxation</label>
                        </div>
                        <div>
                          <input type="checkbox" id="nature" name="type" value="nature">
                          <label for="nature">Nature</label>
                        </div>
                      </div>
                    </div>
                  </div>
                  
                  <script>
                
                    function toggleDropdown(event) {
                      event.stopPropagation(); 
                      const dropdown = event.currentTarget.closest('.dropdown');
                      dropdown.classList.toggle('active');
                    }

                    
                    document.addEventListener('click', function(event) {
                      const activeDropdowns = document.querySelectorAll('.dropdown.active');
                      activeDropdowns.forEach(dropdown => {
                        if (!dropdown.contains(event.target)) {
                          dropdown.classList.remove('active');
                        }
                      });
                    });
                  </script>
                  
                  <div class="form-group">  
                    <label for="budget">Budget</label>  
                    <select id="budget" name="budget" required>  
                      <option value="" disabled selected hidden>Select your budget</option>  
                      <option value="low">Low Budget</option>  
                      <option value="medium">Budget</option>  
                      <option value="high">High Budget</option>  
                    </select>  
                  </div>
                  <button type="submit" class="search-button"><i class="fa fa-search"></i></button>  
                </form>  
              </div>  
               <!-- Information section -->  
            <div class="info-section">  
              <div class="info-box">  
                    
              </div>  
              <div class="info-box">  
                  
              </div>  
          </div>  
          <div class="image-container">
            <img src="/images/OG_Colosseum_Ancient-Rome_KIDS_1122_3x2.avif" alt="Image 1">
            <img src="/images/eiffel3.jpg" alt="Image 2">
            <img src="/images/parthenon.jpg" alt="Image 3">
            <img src="/images/topic-london-gettyimages-760251843-feature.jpg" alt="Image 4">
          </div>
        </main>  
    </div>  
  </header>
</body>  
</html>
