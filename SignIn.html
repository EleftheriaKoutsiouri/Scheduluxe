<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="icon" href="images/logo.png" type="image/x-icon">

    <!--Link to css, fonts and icon from google-->
    <link rel="stylesheet" href="SignIn.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Platypi&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/bdd8380312.js" crossorigin="anonymous"></script>

    <!--Link to css of header-->
    <link rel="stylesheet" href="header.css">
</head>

<body>
    <header>
        <nav class="nav-menu">  
            <div class="logo">  
                <img src="images/logo.png" alt="Icon">
                <h1>Scheduluxe</h1>
            </div>  
        
            <!-- Hamburger Menu Button -->
            <button class="menu-toggle">
                <span class="hamburger-icon">&#9776;</span>
            </button>
        
            <ul class="nav-links">  
                <li><a href="WelcomePage.html">Home</a></li>  
                <li><a href="About.html">About us</a></li>
                <li><a href="SignIn.html" class="active">Get Started</a></li>
                <li><a href="Profile.html"><span class="material-symbols-outlined">account_circle</span></a></li>  
            </ul>  
        </nav>
    </header>

    <main>
        <div class="container">
            <input type="checkbox" id="flip">
            <div class="cover">
                <div class="front">
                    <img src="images/Sign in.avif" alt="Sign in">
                </div>
                <div class="back">
                    <img class="backImg" src="images/Sign up.jpg" alt="Sign up">
                </div>
            </div>
            <div class="forms">
                <div class="form-content">
                    <div class="login-form">
                        <div class="title">Sign In</div>
                        <form action="#">
                            <div class="input-boxes">
                                <div class="input-box">
                                    <i class="fas fa-user"></i>
                                    <input type="text" placeholder="Enter your username" required>
                                </div>
                                <div class="input-box">
                                    <i class="fas fa-lock"></i>
                                    <input type="password" placeholder="Enter your password" required>
                                </div>
                                <div class="button input-box">
                                    <input type="submit" value="Submit" id="submit-button">
                                </div>
                                <div class="text sign-up-text">Don't have an account? 
                                    <label for="flip">Sign up now</label>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="signup-form">
                        <div class="title">Sign up</div>
                        <form action="#">
                            <div class="input-boxes">
                                <div class="input-box">
                                    <i class="fas fa-user"></i>
                                    <input type="text" placeholder="Enter your name" required>
                                </div>
                                <div class="input-box">
                                    <i class="fas fa-envelope"></i>
                                    <input type="text" placeholder=" Enter your email" required>
                                </div>
                                <div class="input-box">
                                    <i class="fas fa-lock"></i>
                                    <input type="password" placeholder="Enter your password" required>
                                </div>
                                <div class="button input-box">
                                    <input type="submit" value="Submit" id="submit-button">
                                </div>
                                <div class="text sign-up-text">Already have an account? 
                                    <label for="flip">Sign In now</label>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Link to the external JavaScript file that handles the hamburger of the menu -->
    <script src="menuToggle.js"></script>
    <!--TO FIX IN SIGN IN-->
</body>
</html>
