<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">  
        <meta name="viewport" content="width=device-width, initial-scale=1.0">  
        <title>ScheduleDayByDay</title>
        <!--link to css, fonts and icon from google-->
        <link rel="stylesheet" href="ScheduleDay.css">
        <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Poppins&diplay=swap" rel="stylesheet">
        <!--icons-->
        <script src="https://kit.fontawesome.com/bdd8380312.js" crossorigin="anonymous"></script>

    </head>
    <body>
        <header>

            <nav class="nav-menu">
                <a class="logo" href="#logo">  
                    <img src="images/traveller.png" alt="Icon">
                    <h1>
                        <span class="white-title">Schedu</span><span class="orange-title">luxe</span>
                    </h1>
                </a> 

                <ul>  
                    <li><a href="#home">Home</a></li>  
                    <li><a href="#about">About</a></li>  
                    <li><a href="#signin">Log in</a></li>  
                    <li><a href="#signup">Sign up</a></li>  
                    <li><a href="#profile"><span class="material-symbols-outlined user-icon">account_circle</span></a></li>  
                </ul>

            </nav>

        </header>

        <main>
            <div class="schedule-container">
                <div class="day-container">
                    <i class="fa-solid fa-arrow-left" style="color: #B197FC; font-size: 40px;"></i>
                    <h2>Day 1</h2>
                    <i class="fa-solid fa-arrow-right" style="color: #B197FC; font-size: 40px;"></i>
                </div>
                
                <div class="activity-list">
    
                    <div class="activity-item">
                        <div class="icon-activity">
                            <div class="icon-container">
                                <img src="images/coffee.png" alt="Icon for Breakfast">
                            </div>
                            <h3>Activity 1</h3>
                        </div>
                        <h4>Time 1</h4>
                    </div>

                    <div class="activity-item">
                        <div class="icon-activity">
                            <div class="icon-container">
                                <img src="images/coffee.png" alt="Icon for Breakfast">
                            </div>
                            <h3>Activity 2</h3>
                        </div>
                        <h4>Time 2</h4>
                    </div>

                    <div class="activity-item">
                        <div class="icon-activity">
                            <div class="icon-container">
                                <img src="images/coffee.png" alt="Icon for Breakfast">
                            </div>
                            <h3>Activity 3</h3>
                        </div>
                        <h4>Time 3</h4>
                    </div>
                    
                    <div class="activity-item">
                        <div class="icon-activity">
                            <div class="icon-container">
                                <img src="images/coffee.png" alt="Icon for Breakfast">
                            </div>
                            <h3>Activity 4</h3>
                        </div>
                        <h4>Time 4</h4>
                    </div>

                    <div class="activity-item">
                        <div class="icon-activity">
                            <div class="icon-container">
                                <img src="images/coffee.png" alt="Icon for Breakfast">
                            </div>
                            <h3>Activity 5</h3>
                        </div>
                        <h4>Time 5</h4>
                    </div>

                </div>
            </div>
            <div class="other-info-container">
                <div class="map-container">
                    <img src="images/map.png" alt="Dummy Map">
                </div>
                <div class="details-container">
                    <h2>Details</h2>
                </div>
            </div>
        </main >
    </body>
</html>
