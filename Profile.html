                    </div>
                    <div class="col-4">

    <script>
        const menuToggle = document.querySelector('.menu-toggle');
        const navLinks = document.querySelector('.nav-links');

        // Initialize the menu state
        let isMenuOpen = true;

        // Function to handle hamburger menu toggle
        menuToggle.addEventListener('click', () => {
            if (isMenuOpen) {
                // If the menu is open, hide it
                navLinks.style.display = 'none'; // Hides the menu
            } else {
                // If the menu is closed, show it
                navLinks.style.display = 'flex'; // Show the menu
            }
            isMenuOpen = !isMenuOpen; // Toggle the menu state
        });

        
        window.addEventListener('resize', () => {
            if (window.innerWidth > 768) { // Adjust this width to your breakpoint
                navLinks.style.display = 'flex'; // Show the menu
                isMenuOpen = false; // Reset the menu state
            } else {
                navLinks.style.display = 'none'; // Hide the menu for smaller screens
            }
        });
    </script>
